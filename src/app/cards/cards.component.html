<div class="grid-container">
  <mat-grid-list cols = "{{getcoluns()}}" rowHeight="4:7">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
           {{card.name}}
            <!-- <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu> -->
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content" style="cursor: pointer;" (click)='openDialog(card)'>
          <div>id : {{card.id}}</div>
          <div>
            <img src="{{card.imageUrl}}" style="width: 100%;cursor:pointer" alt="">
          </div>
          <div *ngIf="card.types" >
             <h4>Tipo: {{card.types}}</h4>
          </div>
        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button>{{card.types}}</button>
        </mat-card-actions> -->
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
