<div class="grid-container animate__animated animate__bounceInDown">
  <mat-grid-list cols = "{{getcoluns()}}" rowHeight="4:7">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card pointer "(click)='openDialog(card)'>
        <mat-card-header>
          <mat-card-title>
           {{card.name}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>id : {{card.id}}</div>
          <div>
            <img src="{{card.imageUrl}}" style="width: 100%" alt="">
          </div>
          <div *ngIf="card.types" >
             <h4>Tipo: {{card.types}}</h4>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
