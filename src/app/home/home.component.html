<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <img src="./assets/imgs/images.png" alt="" width="120rem">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink ="" routerLinkActive="active">Cards</a>
      <a mat-list-item routerLink ="/cardDetalhes" routerLinkActive="active">Detalhes Cards</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div>
        <mat-form-field appearance="fill" class="mt-5">
          <mat-label>Pesquisar Pokemon</mat-label>
          <input matInput [formControl]= 'pesquisarPokemon' required>
          <mat-icon matSuffix class = 'pesquisar' (click)= 'search()'>search</mat-icon>
        </mat-form-field>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
